<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <h2 id="status"></h2>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <a href="video.mp4" target="_blank">Download</a>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
            document.addEventListener('deviceready', onDeviceReady, false);
            
            function downloadFile() {
                console.log('downloadFile');
                window.requestFileSystem(
                    LocalFileSystem.PERSISTENT,
                    0,
                    onRequestFileSystemSuccess,
                    fail
                );
            }
            
            function onRequestFileSystemSuccess(fileSystem) {
                console.log('onRequestFileSystemSuccess');
                fileSystem.root.getFile(
                    'dummy.html',
                    {create: true, exclusive: false},
                    onGetFileSuccess,
                    fail
                );
            }
            
            function onGetFileSuccess(fileEntry) {
                console.log('onGetFileSuccess!');
                var path = fileEntry.toURL().replace('dummy.html', '');
                var fileTransfer = new FileTransfer();
                fileEntry.remove();
                
                fileTransfer.download(
                    'http://www.w3.org/2011/web-apps-ws/papers/Nitobi.pdf',
                    path + 'theFile.pdf',
                    function(file) {
                        console.log('download complete: ' + file.toURI());
                        showLink(file.toURI());
                    },
                    function(error) {
                        console.log('download error source ' + error.source);
                        console.log('download error target ' + error.target);
                        console.log('upload error code: ' + error.code);
                    }
                );
            }
            
            function showLink(url) {
                alert(url);
                var divEl = document.getElementById('deviceready');
                var aElem = document.createElement('a');
                aElem.setAttribute('target', '_blank');
                aElem.setAttribute('href', url);
                aElem.appendChild(document.createTextNode('Ready! Click To Open.'))
                divEl.appendChild(aElem);
            }
            
            function fail(evt) {
                console.log(evt.target.error.code);
            }
            
            /* When this function is called, PhoneGap has been initialized and is ready to roll */
            function onDeviceReady() {
                console.log('device ready!');
                downloadFile();
            }
    </script>
</body>

</html>
